<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        
        <label for="prenom">Prénom:<span>*</span></label>
        <input type="text" name="prenom" id="prenom" placeholder="Jenna">

        <label for="nom">Nom:<span>*</span></label>
        <input type="text" name="nom" id="nom" placeholder="Grande">

        <label for="mail">E-mail:<span>*</span></label>
        <input type="email" name="mail" id="mail" placeholder="JennaGrande@hotmail.fr">

        <label for="mdp">Mot de passe:<span>*</span></label>
        <input type="password" name="mdp" id="mdp" placeholder="Mot de passe">

        <label for="mdpc">Confirmation du mot de passe:<span>*</span></label>
        <input type="password" name="mdpc" id="mdpc" placeholder="Confirmation du mot de passe">

        <label for="datenaissance">Date de naissance:<span>*</span></label>
        <input type="date" name="datenaissance" id="datenaissance">

        <label for="cgu">Accepter les Conditions Générales d'Utilisation:<span>*</span></label>
        <input type="checkbox" name="cgu" id="cgu">

        <button>Submit</button>

    </form>

</body>
</html>
